<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My resume form</title>
    <style>
        iframe{
            display: block;
            margin:0% auto;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <h3>Full Name</h3>
            <div>
                <label>First Name</label>
                <input type="text">
            </div>
            <div>
                <label>Last Name</label>
                <input type="text">
            </div>
            <h3>Gender</h3>
            <div>
                <input type="radio" value="female">
                <label>Female</label>
            </div>
            <div>
                <input type="radio" value="male">
                <label>male</label>
            </div>
            <div>
                <input type="radio" value="rather not to say">
                <label>Rather not to say</label>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <h3>Languages</h3>
            <div>
                <input type="checkbox">
                <label>Html5</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Css3</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Javascript</label>
            </div><div>
                <input type="checkbox">
                <label>React.js</label>
            </div>
                  <br>
         <div>
         <h3>Choose your Programming Language:</h3>
         <input type="text" list="mydata">
         <datalist id="mydata">
         <option>Javascript</option>
         <option>Java</option>
         <option>Php</option>
         <option>C#</option>
         <option>Go</option>
         <option>Ruby</option>
         </datalist>
         </div>
         </fieldset>
  
    </form>
    <br>
    <form action="" autocomplete="off">
        <fieldset style="width: 250px;">
            <legend> HTML Input Types</legend>
             <div>
                <label>Color Input</label><br>
                <input type="color" value="000000">
            </div>
             <div>
                <label>Date Input</label><br>
                <input type="date">
            </div>
             <div>
                <label>Email Input</label><br>
                <input type="email" >
            </div>
             <div>
                <label>File Input</label><br>
                <input type="file" >
            </div>
             <div>
                <label>hidden Input</label><br>
                <input type="hidden" value="shaqayeq">
            </div>
             <div>
                <label>Number Input</label><br>
                <input type="number" >
            </div>

             <div>
                <label>Password Input</label><br>
                <input type="password" >
            </div>

             <div>
                <label>Range Input</label><br>
                <input type="range" min="0" max="200">
            </div>
         <br>
        <button type="submit">Submit*</button>
        </fieldset>
       
    </form> 
    <br>

    <form action="" autocomplete="off">
    <fieldset style="width: 300px;">
        <legend>HTML Input Attributes</legend>
        <div>
            <input type="text" value="shaqayeq" readonly>
        </div>
                <div>
                    <button type="button" disabled>Click me</button>
                </div>

                        <div>
                            <input type="text" maxlength="10">
                        </div>

                                <div>
                                    <input type="number" min="10" max="20">
                                </div>

                                        <div>
                                            <input type="file" multiple>
                                        </div>

                                                <div><input type="text" placeholder="phonenumber"></div>

        <div>
            <input type="text" required>
        </div>


                <div>
                    <input type="text" autofocus>
                </div>

                        <div></div>

                                <div></div>
       </fieldset>
        <br>
        <button type="submit">Submit*</button>
    </form>
   <a href="miniproject.html">Miniform</a>
   <br>
   <iframe src="https://mprcenter.org" frameborder="0" width="1000px" height="800px"></iframe>
</body>

</html>
